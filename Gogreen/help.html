<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finest_tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .middle{
            height: 250px;
        }
        .contact{
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    
      <header class="header">
        <div class="nav-logo"><a href=""><img src="fnst-logo.png" alt=""></a></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#services">Programs</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="middle">
        <span>Lets make it!!</span>
        <span>Green Everywhere</span>
    </div>
    
    <div class="container border bg-success-subtle py-2 ">
        <h1 class="text-primary py-5">Help with heart</h1>
        <form class="row g-3 needs-validation" onsubmit="return helper_Form()" name="form">
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="invalid-feedback">
                    Please provide a valid first name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
            </div>
            <div class="col-m">
                <label for="validationcontact" class="form-label">Contact</label>
                <input type="number" class="form-control" id="validationcontact" name="contact" value="">
                <div class="invalid-feedback">
                    Please provide a valid contact number.
                </div>
            </div>
           
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check" required>
                    <label class="form-check-label" for="Check">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary px-4" type="submit">Submit form</button>
                
            </div>
        </form>
      </div>
      <p class="contact">We will contact you as soon as possible.</p>
      <script src="script.js"></script>
</body>
</html>
